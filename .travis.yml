language: python
install:
- pip install -e .
matrix:
  include:
  - python: 3.7
  - python: 3.8
  - python: 3.9
script:
  - coverage run --concurrency=multiprocessing -m unittest discover tests/
  - coverage combine
after_success:
  - coveralls
notifications:
  email: false
  slack:
    secure: 
deploy:
  provider: pypi
  skip_existing: true
  user: "__token__"
  password:
    secure: 
  on:
    tags: true
